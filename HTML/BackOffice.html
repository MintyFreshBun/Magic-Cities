            <div class="container-fluid">
                <div class="jumbotron">
                    <h1 class="display-3">Nova Pergunta</h1>
                    <p class="lead">Adicionar uma nova pergunta</p>
                    <hr class="my-2">
                    <p>
                        <form id="frmAddQuestion">
                            
                            <div class="form-group">
                                <label for="txtNarrative">Narração</label>
                                <textarea class="form-control" id="txtNarrative" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="txtDescription">Descrição da Pergunta</label>
                                <input type="text" class="form-control" id="txtDescription" required>
                            </div>
                            <div class="form-group">
                                <label for="firstAnswer">Primeira Resposta</label>
                                <input type="text" class="form-control" id="firstAnswer" required>
                            </div>
                            <div class="form-group">
                                <label for="secondAnswer">Segunda Resposta</label>
                                <input type="text" class="form-control" id="secondAnswer" required>
                            </div>
                            <div class="form-group">
                                <label for="thirdAnswer">Terceira Resposta</label>
                                <input type="text" class="form-control" id="thirdAnswer" required>
                            </div>
                            <div class="form-group">
                                <label for="fourthAnswer">Quarta Resposta</label>
                                <input type="text" class="form-control" id="fourthAnswer" required>
                            </div> 
                            
                            <div class="form-row">
                                <div class="form-group col-sm-3">
                                    <label for="correctAnswer">Resposta correta</label>
                                    <select class="form-control" id="correctAnswer">
                                        <option value="0">Primeira</option>
                                        <option value="1">Segunda</option>
                                        <option value="2">Terceira</option>
                                        <option value="3">Quarta</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="questionLevel">Nível da Pergunta</label>
                                <input type="text" class="form-control" id="questionLevel" required>
                            </div>

                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </form>
        
                    </p>
