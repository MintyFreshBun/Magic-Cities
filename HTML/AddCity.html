        <!-- Make sure to edit the fors and ids whit the proper names then work on a submition fuction and added the new city in to the localStorage-->
            <div class="container-fluid">
                <div class="jumbotron">
                    <h1 class="display-3">Nova Cidade</h1>
                    <p class="lead">Adicionar uma Nova Cidade</p>
                    <hr class="my-2">
                    <p>
                        <form id="frmAddCity">
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="txtName">Nome da Cidade</label>
                                    <input type="text" class="form-control" id="txtName" required>
                                </div>
                                
                                <div class="form-group col-3">
                                    <label for="txtLevel">Nivel</label>
                                    <input type="text" class="form-control" id="txtLevEl" required>
                                </div>  

                            </div>
                            
                            <div class="row">
                                <div class="form-group col-5">
                                    <label for="sltZone">Zona</label>
                                    <select class="form-control" id="sltZone" required>
                                        <option>Norte</option>
                                        <option>Centro</option>
                                        <option>Área Metropolitana de Lisboa</option>
                                        <option>Alentejo</option>
                                        <option>Algarve</option>
                                        <option>Açores</option>
                                        <option>Madeira</option>
                                    </select>
                                </div>
                                <div class="form-group col-4">
                                    <label for="txtDate">Data de Reconhecimento</label>
                                    <input type="text" class="form-control" id="txtDate" required>
                                </div>
                            </div>                       

                            <!-- SRC da cover--> 
                            <div class="form-group ">
                                <label for="txtCover">Link da Image da cidade </label>
                                <input type="text" class="form-control" id="txtCover" required>
                            </div>

                            <!-- SRC do brasaor--> 
                            <div class="form-group ">
                                <label for="txtBrasao">Link da Image do brasão </label>
                                <input type="text" class="form-control" id="txtBrasao" required>
                            </div>
                            
                            <!-- Imformation on how to get the map src and map src--> 
                            <div class="form-group ">
                                <label for="txtMap">Source do mapa </label>
                                <p style="color:lightslategray">
                                    (Pode obter o source do mapa atravez do google maps, em "partilhar", em "imcorporar o mapa", e copiar o "src" do link. )
                                </p>
                                <input type="text" class="form-control" id="txtMap" required>
                            </div>

                            <!-- Link wiki--> 
                            <div class="form-group ">
                                <label for="txtLink">Link da pagina Wiki ou equivalente </label>
                                <input type="text" class="form-control" id="txtLink" required>
                            </div>

                            <!-- Description-->
                            <div class="form-group ">
                                <label for="txtDescription">Descrição da Cidade </label>
                                <textarea class="form-control" id="txtDescription" rows="3"></textarea>
                            </div> 

                            <!-- Galleria srcs  and info (size req) ( need to add/fix the gallery on the model and controolls and get it to work)-->
                            <div class="form-group ">
                                <label for="txtImg"> Imagesn da Galeria </label>
                                <input type="text" class="form-control" placeholder="Imagem 1..." id="txtImg1" required> <br>
                                <input type="text" class="form-control" placeholder="Imagem 2..." id="txtImg2" required > <br>
                                <input type="text" class="form-control" placeholder="Imagem 3..." id="txtImg3" required> <br>
                            </div> 


                            
                            
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </form>
        
                    </p>
